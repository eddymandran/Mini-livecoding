<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My first three.js app</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="three.js"></script>
    <script>
      //creation de la scène
      const scene = new THREE.Scene();
      //choix de la camera ( utilisation de la camera perspective)
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      // choix du moteur de rendu
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      // creation du cube ( cube version fillaire)
      const geometry = new THREE.BoxGeometry();
      // choix du materiau
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      // ajout du maillage ( Un maillage est un objet qui prend une géométrie et lui applique un matériau,)
      const cube = new THREE.Mesh(geometry, material);
      // ajout du cube dans la scene
      scene.add(cube);
      // Par défaut, lorsque nous appelons scene.add () , la chose que nous ajoutons sera ajoutée aux coordonnées (0,0,0) . Cela entraînerait à la fois la caméra et le cube l'un à l'intérieur de l'autre. Pour éviter cela, nous déplaçons simplement un peu la caméra vers l'extérieur.
      camera.position.z = 5;
      // creation de la boucle de rendu
      function animate() {
        requestAnimationFrame(animate);
        // mise en mouvement du cube
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
